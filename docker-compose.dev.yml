version: "3.8"

services:
  web:
    container_name: diminumero-dev
    build:
      context: .
      args:
        MODE: development

    # publish host 5001 -> container 5000 (dev)
    ports:
      - "127.0.0.1:5001:5000"

    volumes:
      - .:/app

    env_file:
      - .env

    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key-change-in-production}

    # override Dockerfile CMD for dev
    command: >
      uv run flask --app app run
      --host=0.0.0.0
      --port=5000
      --debug
