version: '3.8'

services:
  web:
    container_name: diminumero-dev
    build:
      context: .
      args:
        MODE: development
    ports:
      - "5001:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key-change-in-production}
    env_file:
      - .env
