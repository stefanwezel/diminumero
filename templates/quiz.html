{% extends "base.html" %}

{% block title %}Quiz - Question {{ total + 1 }}{% endblock %}

{% block content %}
<div class="quiz-page">
    <!-- Header with score and exit button -->
    <div class="quiz-header">
        <div class="progress-info">
            Question {{ total + 1 }} / {{ max_questions }}
        </div>
        <div class="score-display">
            Score: {{ score }} / {{ total }}
        </div>
        <form action="{{ url_for('results') }}" method="GET" style="display: inline;">
            <button type="submit" class="btn btn-exit">Exit Quiz</button>
        </form>
    </div>
    
    <!-- Progress bar -->
    <div class="progress-bar">
        <div class="progress-fill" style="width: {{ (total / max_questions * 100) }}%"></div>
    </div>
    
    <!-- Question -->
    <div class="question-container">
        <h2 class="question-label">What is this number in Spanish?</h2>
        <div class="number-display">{{ number }}</div>
    </div>
    
    <!-- Answer options -->
    <form action="{{ url_for('quiz') }}" method="POST" class="options-form">
        <div class="options-grid">
            {% for option in options %}
                <button type="submit" name="answer" value="{{ option }}" class="option-btn">
                    {{ option }}
                </button>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
