<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spanish Numbers Quiz{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Language switcher -->
    <div class="language-switcher">
        <a href="{{ url_for('set_language', lang='en') }}" class="lang-flag {% if session.get('language', 'de') == 'en' %}active{% endif %}" title="English">ğŸ‡¬ğŸ‡§</a>
        <a href="{{ url_for('set_language', lang='de') }}" class="lang-flag {% if session.get('language', 'de') == 'de' %}active{% endif %}" title="Deutsch">ğŸ‡©ğŸ‡ª</a>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Toast notifications -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="toast toast-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
