<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='favicon-48x48.png') }}">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('static', filename='favicon-64x64.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <title>{% block title %}diminumero{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Language switcher -->
    <div class="language-switcher">
        <a href="{{ url_for('set_language', lang='en') }}" class="lang-flag {% if session.get('language', 'de') == 'en' %}active{% endif %}" title="English">EN</a>
        <a href="{{ url_for('set_language', lang='de') }}" class="lang-flag {% if session.get('language', 'de') == 'de' %}active{% endif %}" title="Deutsch">DE</a>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Toast notifications -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="toast toast-{{ category }}">
                    <img src="{{ url_for('static', filename='favicon-32x32.png') }}" alt="" class="toast-icon">
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
